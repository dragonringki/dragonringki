    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div id="content">
        <div class="card fade-in">
            <h1>Get in Touch</h1>
            <p class="text-center">Feel free to reach out through the following form or connect with me on social media:</p>
        </div>

        <div class="card">
            <h2>Send a Message</h2>
            <form action="https://formspree.io/f/xdoqqjjb" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Tell me about your project, question, or just say hello!"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="card">
            <h2>Connect with Me</h2>
            <p class="text-center">Find me on these platforms for cybersecurity discussions, collaboration, or networking:</p>
            
            <div id="bubbles">
                <a href="https://discord.gg/KSdq7f7R" class="bubble" target="_blank" title="Join my Discord server">
                    <img src="discord-logo.png" alt="Discord">
                    <span class="bubble-label">Discord</span>
                </a>
                <a href="https://www.linkedin.com/in/matthew-patey-rankin-78541627/" class="bubble" target="_blank" title="Connect on LinkedIn">
                    <img src="linkedin-logo.png" alt="LinkedIn">
                    <span class="bubble-label">LinkedIn</span>
                </a>
                <a href="https://signal.me/#eu/L2gtfQYZWDqqgff1KfDfak1b8Q15EPh5omJggVg4lygu_9WEEE5BlrSRGT-0muU2" class="bubble" target="_blank" title="Message me on Signal">
                    <img src="signal-logo.png" alt="Signal">
                    <span class="bubble-label">Signal</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
